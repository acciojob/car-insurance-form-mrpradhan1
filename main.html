<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form method="post">
	<div>
		<label for="name">1.Name: </label>
		<input type="text" id="name" required>
	</div>
	<div>
		<label for="email">2.Email: </label>
		<input type="email" id="email" required>
	</div>
		<div>
			<label>3.Gender</label><br>
			<input type="radio" name="gender" required><label for="gender" >Male</label><br>
			<input type="radio" name="gender" required><label for="gender" >Female</label>
		</div>
		<div>
			<label for="cars">4.Car Brands</label>
			<select name="cars" id="cars">
				<option value="" disabled >--Please choose a option</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
	<div>
		<label for="carage">5.Car Age: </label>
		<input type="number" id="carage" min="0" required>
	</div>
	<div>
		<label for="dop">6.Date of Purchase(dop): </label>
		<input type="date" id="dop" required>
	</div>
	<div>
		<label for="password">7.Password: </label>
		<input type="password" id="password" required>
	</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
